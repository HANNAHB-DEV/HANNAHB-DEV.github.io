  <!-- 결과 이미지 -->
  <div id="result"></div>

  <script>
    function generateImage() {
      const person = document.querySelector('input[name="person"]:checked')?.value;
      const outfit = document.querySelector('input[name="outfit"]:checked')?.value;
      const situation = document.querySelector('input[name="situation"]:checked')?.value;
      const custom = document.querySelector('input[name="custom"]:checked')?.value;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // 초기화

      if (person && outfit && situation) {
        const url1 = `https://itimg.kr/413/IM/${person}/${outfit}${situation}.webp`;
        resultDiv.innerHTML += `<p><strong>조합 이미지:</strong><br><img src="${url1}" alt="조합 이미지"></p>`;
      }

      if (person && custom) {
        const url2 = `https://itimg.kr/413/IM/${person}/${custom}.webp`;
        resultDiv.innerHTML += `<p><strong>개별 상황 이미지:</strong><br><img src="${url2}" alt="개별 상황 이미지"></p>`;
      }

      if (!person) {
        resultDiv.innerHTML = `<p style="color:red;">⚠ 인물을 선택해주세요.</p>`;
      }
    }
  </script>

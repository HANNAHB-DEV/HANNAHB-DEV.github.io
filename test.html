<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 조합 생성기</title>
  <style>
    section {
      margin-bottom: 20px;
    }

    .radio-group {
      display: flex;
      gap: 20px; /* 라디오 버튼 사이 간격 */
      margin-top: 8px;
    }

    .radio-group label {
      white-space: nowrap;
    }

    img {
      margin-top: 20px;
      max-width: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>이미지 조합 생성기</h1>

  <!-- 인물 섹션 -->
  <section>
    <h3>인물</h3>
    <div class="radio-group" id="person-group">
      <label><input type="radio" name="person" value="person1"> Person 1</label>
      <label><input type="radio" name="person" value="person2"> Person 2</label>
      <label><input type="radio" name="person" value="person3"> Person 3</label>
      <label><input type="radio" name="person" value="person4"> Person 4</label>
    </div>
  </section>

  <!-- 복장 섹션 -->
  <section>
    <h3>복장</h3>
    <div class="radio-group" id="outfit-group">
      <label><input type="radio" name="outfit" value="outfit1"> Outfit 1</label>
      <label><input type="radio" name="outfit" value="outfit2"> Outfit 2</label>
      <label><input type="radio" name="outfit" value="outfit3"> Outfit 3</label>
      <label><input type="radio" name="outfit" value="outfit4"> Outfit 4</label>
    </div>
  </section>

  <!-- 상황 섹션 -->
  <section>
    <h3>상황</h3>
    <div class="radio-group" id="situation-group">
      <label><input type="radio" name="situation" value="situation1"> Situation 1</label>
      <label><input type="radio" name="situation" value="situation2"> Situation 2</label>
      <label><input type="radio" name="situation" value="situation3"> Situation 3</label>
      <label><input type="radio" name="situation" value="situation4"> Situation 4</label>
    </div>
  </section>

  <!-- 개별상황 섹션 -->
  <section>
    <h3>개별상황</h3>
    <div class="radio-group" id="custom-group">
      <label><input type="radio" name="custom" value="custom1"> Custom 1</label>
      <label><input type="radio" name="custom" value="custom2"> Custom 2</label>
      <label><input type="radio" name="custom" value="custom3"> Custom 3</label>
      <label><input type="radio" name="custom" value="custom4"> Custom 4</label>
    </div>
  </section>

  <!-- 버튼 -->
  <button onclick="generateImage()">[생성]</button>

  <!-- 결과 이미지 -->
  <div id="result"></div>

  <script>
    function generateImage() {
      const person = document.querySelector('input[name="person"]:checked')?.value;
      const outfit = document.querySelector('input[name="outfit"]:checked')?.value;
      const situation = document.querySelector('input[name="situation"]:checked')?.value;
      const custom = document.querySelector('input[name="custom"]:checked')?.value;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // 초기화

      if (person && outfit && situation) {
        const url1 = `https://itimg.kr/413/IM/${person}/${outfit}+${situation}.webp`;
        resultDiv.innerHTML += `<p><strong>조합 이미지:</strong><br><img src="${url1}" alt="조합 이미지"></p>`;
      }

      if (person && custom) {
        const url2 = `https://itimg.kr/413/IM/${person}/${custom}.webp`;
        resultDiv.innerHTML += `<p><strong>개별 상황 이미지:</strong><br><img src="${url2}" alt="개별 상황 이미지"></p>`;
      }

      if (!person) {
        resultDiv.innerHTML = `<p style="color:red;">⚠ 인물을 선택해주세요.</p>`;
      }
    }
  </script>

</body>
</html>
